<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-body">
      <div class="left-side">
        <div class="logo-bg">
          <h1 class="logo-title">LOGO</h1>
        </div>

        <div class="bg-credits">
          Photo by
          <a
            href="https://unsplash.com/@aedrian?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Aedrian</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-bunch-of-yellow-flowers-with-green-leaves-Ol8OzZT6KDo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>

      <div class="right-side">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </p>

        <p>You <em>know</em> you want to.</p>

        <form class="register-form">
          <div class="form-inputs">
            <h1>Let's do this!</h1>

            <div class="form-containers">
              <div class="form-left-side">
                <div class="form-item">
                  <label for="first-name">FIRST NAME</label>
                  <input
                    id="first-name"
                    name="firstName"
                    type="text"
                    required
                  />
                </div>

                <div class="form-item">
                  <label for="email">EMAIL</label>
                  <input id="email" name="email" type="email" required />
                </div>

                <div class="form-item">
                  <label for="password">PASSWORD</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    minlength="8"
                    required
                  />
                  <div class="error-message"></div>
                </div>
              </div>

              <div class="form-right-side">
                <div class="form-item">
                  <label for="last-name">LAST NAME</label>
                  <input id="last-name" name="lastName" type="text" required />
                </div>

                <div class="form-item">
                  <label for="number">PHONE NUMBER</label>
                  <input id="number" name="number" type="tel" required />
                </div>

                <div class="form-item">
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input
                    id="confirm-password"
                    name="confirmPassword"
                    type="password"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <button class="submit">Create Account</button>
            <p>Already have an account? Log in</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
