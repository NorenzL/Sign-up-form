<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-body">
      <div class="left-side">
        <div class="logo-bg">
          <h1 class="logo-title">LOGO</h1>
        </div>

        <div class="bg-credits">
          Photo by
          <a
            href="https://unsplash.com/@aedrian?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Aedrian</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-bunch-of-yellow-flowers-with-green-leaves-Ol8OzZT6KDo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>

      <div class="right-side">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>

        <p>You know you want to.</p>

        <form action="" method="post" class="register-form">
          <h1>Let's do this!</h1>

          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" name="firstName" type="text" />

            <label for="last-name">LAST NAME</label>
            <input id="last-name" name="lastName" type="text" />
          </div>

          <div class="form-row">
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email" />

            <label for="number">PHONE NUMBER</label>
            <input id="number" name="number" type="tel" />
          </div>

          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input id="password" name="password" type="password" />

            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              id="confirm-password"
              name="confirmPassword"
              type="password"
            />
          </div>

          <div class="form-row">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
